<div class="container">
    <div *ngIf="employees">
        <div class="table-responsive mt-5">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Manage <b>Employees</b></h2>
                        </div>
                        <div class="col-xs-6">
                            <a routerLink="/add" class="btn btn-success" data-toggle="modal"><i
                                    class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Birth Date</th>
                            <th>Department</th>
                            <th>Actions</th>
                            <th>images</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{employee.firstName}}</td>
                            <td>{{employee.lastName}}</td>
                            <td>{{employee.phone}}</td>
                            <td>{{employee.birthDate.toString().substring(0,10)}}</td>
                            <td>{{employee.departmentName}}</td>
                            <td>
                                <a [routerLink]="['/edit/', employee.id]" class="edit" data-toggle="modal"><i class="material-icons"
                                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a  class="delete" (click)="deleteEmp(employee.id)" data-toggle="modal"><i
                                        class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                            <td><img [routerLink]="'/show/'+employee.id" style="width:70px" [src]="'http://localhost:60309/images/'+employee.image" alt="" srcset=""></td>
                        </tr>
                    </tbody>
                </table>
